<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="head-fragment :: head"></head>

<body>
<header th:insert="navbar-fragment :: nav"></header>

<div class="container">
    <p>The following are projects are worked on. Please check the tags for the relevant technologies/approaches used.</p>
    <p>Feedback is always welcome! Please contact me through my socials.</p>
</div>

<ul class="container" th:each="link: ${links}">
    <li style="list-style-type: none;">
        <article>
            <h6><a th:href="@{${link.href}}" th:text="${link.title}"></a></h6>
            <small th:text="${link.description}"></small>
            <p>
                <i>
                    <small>#tags: </small> <small th:text="${#strings.setJoin(link.tags, ', ')}"></small>
                </i>
            </p>
        </article>
    </li>
</ul>

</body>
</html>
