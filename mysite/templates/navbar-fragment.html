<!DOCTYPE html>
<th:block th:fragment="nav(title, navbarEntries)">
    <nav class="container">
        <ul>
            <li><strong th:text="${title}">Website Title</strong></li>
        </ul>

        <ul>
            <li th:each="entry: ${navbarEntries}"> <a th:href="${entry.url}" th:text="${entry.title}"></a></li>
        </ul>
    </nav>
</th:block>
