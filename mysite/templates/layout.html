<!DOCTYPE html>
<html
      th:lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, description, author, type, slug, image, main, navbarEntries)">
<head th:replace="head-fragment :: head(
    ${title},
    ${description},
    ${author},
    ${type},
    ${slug},
    ${image})">
<body>
<header th:replace="navbar-fragment :: nav(${siteTitle}, ${navbarEntries})"></header>

<th:block th:replace="${main}" />

<footer class="container">
    <p th:text="'&copy; ' +${copyright}">&copy;</p>
</footer>
</body>
</html>
