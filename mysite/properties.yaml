templates: mysite/templates/    # Place your thymeleaf templates here ex. <directoryname>/templates
assets: mysite/assets/          # Place your assets here (css, images, favicons) ex. <directoryname>/assets - templates must be hardcoded to css
title: My Static Blog           # Site title
baseUrl: https://example.com   # Base Url for canonical URLs ex. https://www.example.com
copyright: Your Name            # Copyright
directoryName: mysite           # The directory name so that it is omitted from URLs

## The folder location should be relative to where the jar is being executed
## Markdown files can be placed anywhere but the templates and assets are strictly to remain in folder